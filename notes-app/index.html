    <style>
      /* Splash screen styles - shown before React loads */
      /* Works on ALL platforms: iOS, Android, Windows, macOS, Linux */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fafafa;
        transition: opacity 0.3s ease-out;
        /* Safe area for notched devices */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        #splash-screen {
          background-color: #0a0a0a;
        }
        .splash-title {
          color: #ffffff !important;
        }
        .splash-dot {
          background-color: #737373 !important;
        }
      }
      
      /* Override for user-selected theme */
      .dark #splash-screen {
        background-color: #0a0a0a;
      }
      .dark .splash-title {
        color: #ffffff !important;
      }
      .dark .splash-dot {
        background-color: #737373 !important;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-dots {
        display: flex;
        gap: 6px;
      }
      
      .splash-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #a3a3a3;
        animation: loadingPulse 1.4s infinite ease-in-out both;
      }
      
      .splash-dot:nth-child(1) { animation-delay: 0s; }
      .splash-dot:nth-child(2) { animation-delay: 0.16s; }
      .splash-dot:nth-child(3) { animation-delay: 0.32s; }
      
      @keyframes loadingPulse {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
        40% { transform: scale(1); opacity: 1; }
      }
    </style>
    
    <script>
      // Prevent flash of wrong theme & set splash screen theme
      // Works on ALL platforms: iOS, Android, Windows, macOS, Linux
      (function() {
        try {
          var isDark = false;
          var stored = localStorage.getItem('theme-storage');
          
          if (stored) {
            var parsed = JSON.parse(stored);
            var theme = parsed.state && parsed.state.theme || 'system';
            isDark = theme === 'dark' || 
              (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          } else {
            isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          }
          
          if (isDark) {
            document.documentElement.classList.add('dark');
            // Set html background for immediate effect (body not yet available)
            document.documentElement.style.backgroundColor = '#0a0a0a';
          } else {
            document.documentElement.style.backgroundColor = '#fafafa';
          }
        } catch (e) {
          // Fallback to system preference
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
            document.documentElement.style.backgroundColor = '#0a0a0a';
          } else {
            document.documentElement.style.backgroundColor = '#fafafa';
          }
        }
      })();
    </script>
