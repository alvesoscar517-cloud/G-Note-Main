<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/g-note.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Note</title>
    
    <style>
      /* Splash screen styles */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fafafa;
        transition: opacity 0.3s ease-out;
      }
      
      @media (prefers-color-scheme: dark) {
        #splash-screen {
          background-color: #0a0a0a;
        }
        .splash-icon {
          background-color: rgba(255, 255, 255, 0.9) !important;
        }
        .splash-title {
          color: #ffffff !important;
        }
        .splash-dot {
          background-color: #737373 !important;
        }
      }
      
      .dark #splash-screen {
        background-color: #0a0a0a;
      }
      .dark .splash-icon {
        background-color: rgba(255, 255, 255, 0.9) !important;
      }
      .dark .splash-title {
        color: #ffffff !important;
      }
      .dark .splash-dot {
        background-color: #737373 !important;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-icon {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        background-color: rgba(23, 23, 23, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 14px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      .splash-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      .splash-title {
        margin-top: 16px;
        font-size: 18px;
        font-weight: 600;
        color: #171717;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        animation: fadeInUp 0.4s ease-out 0.1s both;
        letter-spacing: -0.02em;
      }
      
      .splash-dots {
        display: flex;
        gap: 6px;
        margin-top: 16px;
      }
      
      .splash-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #a3a3a3;
        animation: loadingPulse 1.4s infinite ease-in-out both;
      }
      
      .splash-dot:nth-child(1) { animation-delay: 0s; }
      .splash-dot:nth-child(2) { animation-delay: 0.16s; }
      .splash-dot:nth-child(3) { animation-delay: 0.32s; }
      
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes loadingPulse {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
        40% { transform: scale(1); opacity: 1; }
      }
    </style>
    
    <script src="/theme-init.js"></script>
  </head>
  <body>
    <div id="splash-screen" role="progressbar" aria-label="Loading G-Note">
      <div class="splash-icon">
        <img id="splash-icon-img" src="/g-note-dark.svg" alt="G-Note Logo" />
      </div>
      <div class="splash-title">G-Note</div>
      <div class="splash-dots" aria-hidden="true">
        <div class="splash-dot"></div>
        <div class="splash-dot"></div>
        <div class="splash-dot"></div>
      </div>
    </div>
    
    <script src="/splash-init.js"></script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
